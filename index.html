<script>
document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    const fileLink = urlParams.get('link'); 

    if (!fileLink) return;

    const btn = document.getElementById('downloadBtn');
    const countdownEl = document.getElementById('countdown');

    if (!btn || !countdownEl) return;

    const decodedLink = decodeURIComponent(fileLink);
    btn.setAttribute('data-url', decodedLink);

    const cleanUrl = window.location.pathname;
    window.history.replaceState(null, "", cleanUrl);

    let timeLeft = 5;
    let dots = 0;

    btn.disabled = true;
    let loadingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        btn.innerText = "Đang tạo liên kết" + ".".repeat(dots);
    }, 500);

    let countdownInterval = setInterval(() => {
        countdownEl.innerText = timeLeft;
        timeLeft--;

        if (timeLeft < 0) {
            clearInterval(countdownInterval);
            clearInterval(loadingInterval);

            countdownEl.innerText = '0';
            btn.disabled = false;
            btn.innerText = "Tải xuống";

            // Khi bấm thì tải file
            btn.onclick = () => {
                window.location.href = decodedLink;
            };
        }
    }, 1000);
});
