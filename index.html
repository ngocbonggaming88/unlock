<script>
    let linkfile1 = '';
    let check12 = false;
    $(document).ready(async function () {
         function initData() {
            let urlParams = new URLSearchParams(location.search)
            let id = urlParams.get('id')
             $.ajax({
                url: 'https://sub2s.com/getlink?id=' + id,
                type: 'GET',
                success: function (d) {
                    const dat = d.data
                    linkfile1 = dat.linkfile
                    $('#_get-link').attr('href',linkfile1)
                },
                error: function (e) {
                    console.log(e, '')
                }
            })
        }
        await initData();
        setTimeout(() => {
            $('#_get-link').css('background','#4CAF50')
            check12 = true
        }, 2000 )
    })
    function getLink() {
        if (check12) {
            console.log(linkfile1)
            let urlParams =  new URLSearchParams(location.search)
            let id = urlParams.get('id')
            $.ajax({
                url: 'https://sub2s.com/site/submit',
                type: 'post',
                data: { _token: '',id: id},
                success: function (data) {
                },
            })
            check12 = false
        }
    }

</script>
